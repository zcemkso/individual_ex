{% macro render_field(field) %}
<div class="form-group">
    {{ field.label }}
    <div class="form-group">
        {{ field(**kwargs)|safe }}
        {% if field.errors %}
            <ul class="alert alert-warning list-unstyled">
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</div>
{% endmacro %}
