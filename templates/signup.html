  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="/">Rain Blog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

        </div>
      </div>
    </nav>

    <!-- Form -->
    <h2>Join Today!</h2>
    <form class="needs-validation form-container" novalidate>
      <div class="form-group">
          <input type="text" class="form-control" id="validationCustom01" placeholder="Username" required>
          <div class="invalid-feedback">
            Please enter a valid username.
          </div>
      </div>
      <div class="form-group">
          <input type="email" class="form-control" id="validationCustom03" placeholder="E-Mail" required>
          <div class="invalid-feedback">
            Please provide a valid email.
          </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Sumbit</button>
      </div>
  </form>

  <script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
  </script>`
